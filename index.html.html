  <script type="text/javascript">
// Fireworks Canvas
const canvas = document.getElementById('fireworks');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// Fireworks Logic
function createFirework(x, y, color) {
  const particles = [];
  for (let i = 0; i < 50; i++) {
    particles.push({
      x,
      y,
      angle: Math.random() * Math.PI * 2,
      speed: Math.random() * 4 + 1,
      color,
      lifetime: 50
    });
  }
  return particles;
}

let fireworks = [];
for (let i = 0; i < 20; i++) {
  fireworks.push(createFirework(Math.random() * canvas.width, Math.random() * canvas.height, 'gold'));
}

function animateFireworks() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  fireworks.forEach((firework, i) => {
    firework.forEach((particle) => {
      particle.x += Math.cos(particle.angle) * particle.speed;
      particle.y += Math.sin(particle.angle) * particle.speed;
      particle.lifetime--;
      ctx.beginPath();
      ctx.arc(particle.x, particle.y, 2, 0, Math.PI * 2);
      ctx.fillStyle = particle.color;
      ctx.fill();
    });
    fireworks[i] = firework.filter((particle) => particle.lifetime > 0);
  });
  fireworks = fireworks.filter((firework) => firework.length > 0);
  requestAnimationFrame(animateFireworks);
}
animateFireworks();

// Falling Texts Logic
const fallingTexts = document.getElementById('falling-texts');
function createFallingText() {
  const text = document.createElement('div');
  text.classList.add('text');
  text.style.left = Math.random() * 150 + 'vw';
  text.style.animationDuration = Math.random() * 3 + 3 + 's';
  text.textContent = 'üéâ Happy Birthday MOON üéâ';
  fallingTexts.appendChild(text);
  setTimeout(() => text.remove(), 5000);
}
setInterval(createFallingText, 200);

// Message Boxes Logic
const messageBox = document.getElementById('message-box');
const wishesBox = document.getElementById('wishes-box');
const thankYouBtn1 = document.getElementById('thank-you-btn-1');
const thankYouBtn2 = document.getElementById('thank-you-btn-2');

thankYouBtn1.addEventListener('click', () => {
  messageBox.style.display = 'none';
  wishesBox.style.display = 'block';
});

thankYouBtn2.addEventListener('click', () => {
  wishesBox.style.display = 'none';
});

document.addEventListener('mousemove', (e) => {
  const sparkle = document.createElement('div');
  sparkle.classList.add('sparkle');
  sparkle.style.left = `${e.pageX}px`;
  sparkle.style.top = `${e.pageY}px`;
  document.body.appendChild(sparkle);
  setTimeout(() => sparkle.remove(), 1000);
});
const balloonsContainer = document.getElementById('balloons');
setInterval(() => {
  const balloon = document.createElement('div');
  balloon.classList.add('balloon');
  balloon.style.left = Math.random() * 100 + 'vw';
  balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
  balloonsContainer.appendChild(balloon);
  setTimeout(() => balloon.remove(), 6000);
}, 500);

// Celebration Effects
function startCelebration() {
  document.getElementById('celebration').style.display = 'block';

  // Burst Balloons
  const burstingBalloons = document.getElementById('bursting-balloons');
  for (let i = 0; i < 20; i++) {
    const burstBalloon = document.createElement('div');
    burstBalloon.classList.add('burst');
    burstBalloon.style.left = Math.random() * 100 + 'vw';
    burstBalloon.style.top = Math.random() * 100 + 'vh';
    burstBalloon.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
    burstingBalloons.appendChild(burstBalloon);
    setTimeout(() => burstBalloon.remove(), 500); // Remove burst balloons after animation
  }

  // Fireworks
  const canvas = document.getElementById('celebration-fireworks');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  function createFirework(x, y) {
    const particles = [];
    for (let i = 0; i < 50; i++) {
      particles.push({
        x: x,
        y: y,
        dx: Math.random() * 4 - 2,
        dy: Math.random() * 4 - 2,
        color: `hsl(${Math.random() * 360}, 100%, 50%)`,
        size: Math.random() * 3 + 1,
      });
    }

    let count = 0;
    function drawFirework() {
      if (count > 100) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((particle) => {
        ctx.fillStyle = particle.color;
        ctx.beginPath();
        ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
        ctx.fill();
        particle.x += particle.dx;
        particle.y += particle.dy;
      });
      count++;
      requestAnimationFrame(drawFirework);
    }
    drawFirework();
  }

  setInterval(() => {
    createFirework(Math.random() * canvas.width, Math.random() * canvas.height);
  }, 500);
}

// Countdown Timer
const countdownDate = new Date('2025-01-15T12:25:30').getTime(); // Set your birthday date here
const daysSpan = document.getElementById('days');
const hoursSpan = document.getElementById('hours');
const minutesSpan = document.getElementById('minutes');
const secondsSpan = document.getElementById('seconds');

function updateCountdown() {
  const now = new Date().getTime();
  const timeLeft = countdownDate - now;

  if (timeLeft >= 0) {
    const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
    const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

    daysSpan.textContent = days.toString().padStart(2, '0');
    hoursSpan.textContent = hours.toString().padStart(2, '0');
    minutesSpan.textContent = minutes.toString().padStart(2, '0');
    secondsSpan.textContent = seconds.toString().padStart(2, '0');
  } else {
    document.getElementById('countdown-timer').innerHTML = `
      <h2>üéâ It's Your Birthday! üéâ</h2>
      <p>Let the celebrations begin!</p>`;
    startCelebration(); // Start the celebration when timer reaches zero
  }
}

setInterval(updateCountdown, 1000); // Update every second
