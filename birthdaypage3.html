    <style type="text/css">
@import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

/* Prevent Scrolling */
html, body {
  overflow: hidden;
  height: 100%;
  width: `100%;
}
body {
    margin: 0;
    padding: 0;
    background: linear-gradient(to bottom, #ffccff, #ff99cc);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
    font-family: 'Pacifico', cursive;
}

/* Title Styling */
.title {
    font-size: 40px;
    color: #ff3385;
    text-shadow: 2px 2px 10px rgba(255, 0, 127, 0.6);
}

/* Cake Styling */
.cake-container {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
}

.cake {
    position: relative;
    width: 200px;
    height: 150px;
    cursor: pointer;
    transition: transform 0.3s ease-in-out;
}

/* Cake halves */
.top-half, .bottom-half {
    position: absolute;
    width: 100%;
    height: 50%;
    background: #ff6699;
    border-radius: 10px;
}

.top-half {
    top: 0;
    background: #ff99cc;
}

.bottom-half {
    bottom: 0;
}

/* Candles */
.candles {
    position: absolute;
    top: -20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 10px;
}

.candle {
    width: 8px;
    height: 30px;
    background: red;
    border-radius: 3px;
    position: relative;
}

/* Cake Cut Animation */
.cut .top-half {
    transform: translateY(-20px) rotate(-5deg);
}

.cut .bottom-half {
    transform: translateY(20px) rotate(5deg);
}

/* Crackers Animation */
.confetti {
    position: absolute;
    width: 10px;
    height: 20px;
    background: red;
    border-radius: 3px;
    opacity: 0.9;
    animation: explode 1s ease-out forwards;
}

@keyframes explode {
    0% { transform: scale(0); opacity: 1; }
    100% { transform: scale(2) translateY(-100px) rotate(360deg); opacity: 0; }
}

/* Center Bottom Next Page Button */
.next-button {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 12px 25px;
    font-size: 18px;
    font-weight: bold;
    color: white;
    background: #ff66a3;
    border-radius: 25px;
    text-decoration: none;
    text-align: center;
    box-shadow: 0 4px 10px rgba(255, 105, 180, 0.4);
    transition: all 0.3s ease-in-out;
    animation: glow 2s infinite;
}

.next-button:hover {
    background: #ff3385;
    box-shadow: 0 6px 15px rgba(255, 0, 127, 0.5);
    transform: translateX(-50%) translateY(-3px);
}

@keyframes glow {
    0% { box-shadow: 0 4px 10px rgba(255, 105, 180, 0.4); }
    50% { box-shadow: 0 6px 15px rgba(255, 0, 127, 0.6); }
    100% { box-shadow: 0 4px 10px rgba(255, 105, 180, 0.4); }
}
/* Watermark Section */
#watermark {
  position: fixed;
  bottom: 10px;
  right: 10px;
  text-align: right;
  font-size: 0.9rem;
  color: rgba(255, 255, 255, 0.7);

  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
  font-family: Arial, sans-serif;

}

#watermark p {

}

#watermark:hover {

}

    <h1 class="title">Let's Cut the Cake! üéÇ</h1>

    <div class="cake-container">
        <div class="cake" id="cake">
            <div class="top-half" id="top-half"></div>
            <div class="bottom-half" id="bottom-half"></div>
            <div class="candles">
                <div class="candle"></div>
                <div class="candle"></div>
                <div class="candle"></div>
            </div>
        </div>
    </div>

    <a href="birthday_wish_endpage.html" class="next-button">Final Wish ‚Üí</a>

    <!-- <script src="cake-script.js"></script> -->
<script type="text/javascript">

document.getElementById("cake").addEventListener("click", function() {
    if (!this.classList.contains("cut")) {
        // Add class to cut the cake
        this.classList.add("cut");

        // Create crackers effect
        for (let i = 0; i < 20; i++) {
            let confetti = document.createElement("div");
            confetti.classList.add("confetti");
            document.body.appendChild(confetti);

            let colors = ["red", "yellow", "blue", "green", "orange"];
            confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.left = Math.random() * 100 + "vw";
            confetti.style.top = Math.random() * 50 + 50 + "vh";
            confetti.style.animationDuration = Math.random() * 1 + 0.5 + "s";

            setTimeout(() => {
                confetti.remove();
            }, 1000);
        }
    }
});

</script>
